<!DOCTYPE html>
<html lang="ja">

    />

    <title>Todoアプリ</title>

  <body>
    <div class="container">

    ></script>

<div class="container">
<!--モーダルのやつ-->
  <button type="button" class="btn btn-success"  data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">＋タスク追加</button>
   
 


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">新しいタスク</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="create-form" id="create-form">
        <form>

         
          
            <label for="task" class="col-form-label">タスク</label>
            <input  class="form-control" id="task" name="task" />
          

         
          <label for="deadline" style="margin-top: 5%; margin-bottom: 0%;">終了日</label><br>
          <input type ="date" id ="deadline" name ="deadline"/>

          <div class="form-group">
            <label for="category" style="margin-top: 5%; margin-bottom: 0%;">カテゴリ</label>
            <select class="form-control" name="category" id="category">
              <option value="1">生活</option>
              <option value="2">勉強</option>
              <option value="3">仕事</option>
              <option value="4">趣味</option>
            </select>
          </div>

        </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">閉じる</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" id="create-task">追加</button>
      </div>
    </div>
  </div>
</div>

<script src ="../javascripts/index.js"></script>


<table class="table table-hover" id="todotable">
  
  <thead>
    <tr>
      
      <th scope="col" style = "width: 50%;">タスク</th>
      
      <th scope="col" style = "width: 25%;">終了日</th>
      <th scope="col" style = "width: 25%;"></th>
    </tr>
  </thead>
  <tbody id = "task_table">
  </tbody>
</table>
</div>



  <script>
    //登録ボタン押下時
    $("#create-task").on("click", async function () {
      //　リクエストデータをフォームから取得
      const requestData = {
        taskName: $("#create-form input[name=task]").val(),
        deadline: $("#create-form input[name=deadline]").val(),
        category: $("#create-form select[name=category]").val(),
      };

      //　新規登録APIを実行
      const response = await httpPost(
        "//" + window.location.host + "/api/tasks",
        requestData
      );

console.log(response);

      //　画面をリロード
      window.location.reload();
    });


// タスク一覧取得
$(async function () {
  //一覧取得APIを実行
  const response = await httpGet(
    "//" + window.location.host + "/api/tasks"
  );

addtable(response);

  
   
});


function addtable(response) {
  for (let a = 0; a < response.length; a++) {
    var rows = document.createElement("tr");
    for (let b = 0; b < 4; b++) {
      var row = document.createElement("td");
      switch(b) {
        case 0:
          var cell1 = document.createElement("p");
          cell1.textContent = response[a].task_name;
          row.appendChild(cell1);
          break;
        case 1:
          var cell2 = document.createElement("p");
          cell2.textContent = response[a].deadline.slice(0,10);
          row.appendChild(cell2);
          break;
        case 2:
          var updatebtn = document.createElement("button");
          updatebtn.type = "button";
          updatebtn.className = "update";
          updatebtn.setAttribute("data-id",response[a].id);
          row.appendChild(updatebtn);
          break;
        case 3:
          var deletebtn = document.createElement("button");
          deletebtn.type = "button";
          deletebtn.className = "delete";
          deletebtn.setAttribute("data-id",response[a].id);
          deletebtn.setAttribute("data-delete",response[a].task_name);
          row.appendChild(deletebtn);
          break;
      }
      rows.appendChild(row);
      var tasktbl = document.getElementById("task_table");
      tasktbl.appendChild(rows);
    }
  }
}

  </script>
  

  </body>
</html>

//　保存ボタン押下時
$("#update-task").on("click", async function () {
  const id = $("#update-form input[name=id]").val();

  //リクエストデータをフォームから取得
  const requestData = {
    taskName: $("#update-form input[name=task]").val(),
    deadline: $("#update-form input[name=deadline]").val(),
    category: $("#update-form select[name=category]").val(),
    status: $("#update-form select[name=status]").val(),
    priority: $("#update-form select[name=priority]").val()
  };
  
  

  //　新規登録APIを実行
  const response = await httpUpdate(
    "//" + window.location.host + `/api/tasks/${id}`,
    requestData
  );

  //　画面をリロード
  window.location.reload();
});


//　削除ボタン押下時
$(document).on("click", "#deletebtn", async function () {
  const taskName = $(this).data("delete");
  if (confirm(`下記の内容を削除します。 \n ${taskName}`)) {
    const id = $(this).data("taskid");

    //削除APIを実行
    const response = await httpDelete(
      "//" + window.location.host + `/api/tasks/${id}`
    );

    //　画面をリロード
    window.location.reload();
  }
});




  
   


function addtable(response) {
  for (let a = 0; a < response.length; a++) {
    var rows = document.createElement("tr");
    for (let b = 0; b < 5; b++) {
      var row = document.createElement("td");
      switch(b) {
        case 0:
          var cell1 = document.createElement("p");
          cell1.textContent = response[a].priority_name;
          row.appendChild(cell1);
          break;
        case 1:
          var cell2 = document.createElement("p");
          cell2.textContent = response[a].task_name;
          row.appendChild(cell2);
          break;
        case 2:
          var cell3 = document.createElement("p");
          cell3.textContent =generate_date(response[a].deadline);
          row.appendChild(cell3);
          break;
        case 3:
          var updatebtn = document.createElement("button");
          updatebtn.type = "button";
          updatebtn.id = "updatebtn";
          updatebtn.className = "update";
          updatebtn.setAttribute("data-taskid",response[a].id);
          updatebtn.setAttribute("data-toggle","modal");
          updatebtn.setAttribute("data-target","#update-modal");
          var input = document.createElement('img');
          input.setAttribute("src","797_me_h.png");
          updatebtn.appendChild(input);
          row.appendChild(updatebtn);
          break;
        case 4:
          var deletebtn = document.createElement("button");
          deletebtn.type = "button";
          deletebtn.className = "delete";
          deletebtn.id = "deletebtn";
          deletebtn.setAttribute("data-taskid",response[a].id);
          deletebtn.setAttribute("data-delete",response[a].task_name);
          var deleteimg = document.createElement("img");
          deleteimg.setAttribute("src","926_x_h-removebg-preview.png");
          deletebtn.appendChild(deleteimg);
          row.appendChild(deletebtn);
          break;
      }
      rows.appendChild(row);
      var tasktbl = document.getElementById("task_table");
      tasktbl.appendChild(rows);
    }
  }
}


function generate_date(date_data){
        const date = new Date(date_data);
        const year = date.getFullYear();
        const month = ("0"+(date.getMonth()+1)).slice(-2);
        const day = ("0"+date.getDate()).slice(-2);
        return year+"-"+month+"-"+day;
      }
